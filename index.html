<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <script src="./scripts/index.js" defer type="module"></script>
    <script src="./scripts/validate.js" defer></script>
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header page__header">
      <img class="header__logo" src="./images/Logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__item">
          <img class="profile__avatar" src="./images/image.jpg" alt="аватар пользователя">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit" type="button" aria-label="редактировать профиль"></button>
            <p class="profile__status">Исследователь океана</p>
          </div>
          <button class="profile__add-element" type="button" aria-label="добавить фотографию"></button>
        </div>
      </section>

      <section class="elements page__elements">
        <ul class="elements__list">
        </ul>
      </section>

    </main>
      <footer class="footer page__footer">
        <p class="footer__caption">© 2023 Mesto Russia</p>
      </footer>

      <template id="element-template">
        <li class="element">
          <img class="element__image" src="#" alt="">
          <div class="element__container">
            <h2 class="element__title"></h2>
            <button class="element__like-icon" type="button" aria-label="поставить лайк"></button>
          </div>
          <button class="element__delete-image" type="button" aria-label="удалить карточку"></button>
        </li>
      </template>

      <div class="popup popup_type_edit-info">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="profile-form" novalidate>

            <input class="popup__input popup__input_type_name"
            type="text"
            name="name"
            id="name"
            value=""
            placeholder ="Ваше имя"
            minlength ="2"
            maxlength ="40"
            required>

            <span id="error-name" class="popup__input-error popup__input-error_hiden"></span>

            <input class="popup__input popup__input_type_status"
            type="text"
            id="status"
            name="status"
            value=""
            placeholder ="Статус"
            minlength ="2"
            maxlength ="200"
            required>

            <span id="error-status" class="popup__input-error popup__input-error_hiden"></span>

            <button class="popup__submit" type="submit">Сохранить</button>
          </form>
          <button class="popup__close" type="button"></button>
        </div>
      </div>

      <div class="popup popup_type_add-place">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form" name="add-form" novalidate>

            <input class="popup__input popup__input_type_place-name"
            type="text"
            id="place"
            name="place-name"
            value=""
            placeholder = "Название"
            minlength ="1"
            maxlength ="30"
            required>
            <span id="error-place" class="popup__input-error popup__input-error_hiden"></span>

            <input class="popup__input popup__input_type_photoUrl"
            type="url"
            id="photoUrl"
            name="photoUrl"
            value=""
            placeholder = "Ссылка на картинку"
            required>
            <span id="error-photoUrl" class="popup__input-error popup__input-error_hiden"></span>

            <button class="popup__submit" type="submit">Создать</button>
          </form>
          <button class="popup__close" type="button"></button>
        </div>
      </div>

      <div class="popup popup_type_zoom-place">
        <div class="popup__container popup__container_type_zoom-place">
          <img class="popup__image" src="#" alt="#">
          <p class="popup__image-description"></p>
          <button class="popup__close" type="button"></button>
        </div>
      </div>
  </body>
</html>
